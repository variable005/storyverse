<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silence of the Edge | StoryVerse</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Three.js (for 3D Scenes) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Visual Novel Specific Overrides */
        body {
            overflow: hidden;
            /* Prevent scrolling */
            background: #000;
        }

        #vn-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        #vn-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            z-index: 0;
        }

        /* Ken Burns Effect */




        /* Video/Image Overlay for atmosphere */
        .vn-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Dialogue Box */
        .dialogue-box {
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 1000px;
            height: 250px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 50px;
            padding: 40px;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            opacity: 0;
            /* Fade in */
            transform: translateY(20px);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .dialogue-box.active {
            opacity: 1;
            transform: translateY(0);
        }

        .speaker-name {
            position: absolute;
            top: -20px;
            left: 40px;
            background: var(--accent-gold);
            color: #000;
            padding: 5px 20px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .speaker-name.visible {
            opacity: 1;
        }

        .dialogue-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .click-indicator {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 1.5rem;
            animation: bounce 1s infinite;
            color: var(--accent-gold);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(5px);
            }
        }

        /* Choices */
        .choices-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 20;
            width: 100%;
            max-width: 600px;
            align-items: center;
            display: none;
            /* Hidden by default */
        }

        .choice-btn {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent-gold);
            color: #fff;
            padding: 20px 40px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s forwards;
        }

        .choice-btn:hover {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 20px var(--accent-gold);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Start Screen */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/vn_title_ref.jpg') center/cover no-repeat;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .start-title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .start-btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.4s;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .start-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff;
        }

        /* Home Button */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .home-btn:hover {
            color: #fff;
        }

        /* Day Mode Filter for Manga Style */
        .day-mode {
            filter: invert(1) grayscale(1) contrast(1.2) brightness(1.2);
        }

        /* 3D Container */
        #container-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: none;
            /* Hidden by default */
        }

        /* Memory Notification */
        .memory-notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-left: 4px solid var(--accent-gold);
            color: #fff;
            padding: 15px 25px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            border-radius: 4px;
            z-index: 1000;
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .memory-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Character Layer */
        .character-layer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 90%;
            /* Adjust as needed */
            width: 100%;
            pointer-events: none;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: all 0.5s ease-in-out;
        }

        .character-img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }

        .character-img.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Foreground Layer (Dagger etc) */
        .foreground-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .foreground-img {
            max-width: 80%;
            max-height: 80%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .foreground-img.active {
            opacity: 1;
        }
    </style>
    <!-- New Effects CSS -->
    <style>
        /* Parallax & Layers */
        #vn-bg {
            transform: scale(1.1);
            /* Zoom in slightly to allow movement */
            transition: transform 0.1s cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Smoother */
        }

        .character-layer {
            transition: transform 0.1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            pointer-events: none;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(20px, 9999px, 15px, 0);
            }

            20% {
                clip: rect(60px, 9999px, 80px, 0);
            }

            40% {
                clip: rect(10px, 9999px, 95px, 0);
            }

            60% {
                clip: rect(80px, 9999px, 25px, 0);
            }

            80% {
                clip: rect(30px, 9999px, 10px, 0);
            }

            100% {
                clip: rect(50px, 9999px, 60px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(10px, 9999px, 90px, 0);
            }

            20% {
                clip: rect(40px, 9999px, 20px, 0);
            }

            40% {
                clip: rect(90px, 9999px, 10px, 0);
            }

            60% {
                clip: rect(15px, 9999px, 80px, 0);
            }

            80% {
                clip: rect(55px, 9999px, 30px, 0);
            }

            100% {
                clip: rect(70px, 9999px, 50px, 0);
            }
        }

        /* Atmosphere Overlay (Fog/Mist) */
        .atmosphere-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            opacity: 0.3;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
            background-size: 200% 100%;
            animation: fogMove 60s linear infinite;
            display: none;
            /* Hidden by default */
        }

        @keyframes fogMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Typewriter Cursor */
        .typewriter-cursor {
            display: inline-block;
            background-color: var(--accent-gold);
            width: 2px;
            height: 1.2em;
            vertical-align: text-bottom;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="home-btn">← Exit Story</a>

    <!-- Start Screen -->
    <div class="start-screen" id="start-screen">
        <h1 class="start-title">The Silence<br>of the Edge</h1>
        <button class="start-btn" onclick="startStory()">Enter</button>
    </div>

    <!-- VN Container -->
    <div id="vn-container">
        <!-- 3D Layer -->
        <div id="container-3d"></div>

        <!-- Notification Layer -->
        <div id="memory-notification" class="memory-notification">It will remember that.</div>

        <!-- Background Layer -->
        <div id="vn-bg"></div>
        <div id="vn-character-layer" class="character-layer"></div>
        <div id="vn-foreground-layer" class="foreground-layer"></div>
        <div class="vn-overlay"></div>
        <div id="atmosphere" class="atmosphere-overlay"></div>

        <!-- Script loads here -->
        <div class="choices-container" id="choices-container"></div>

        <div class="dialogue-box" id="dialogue-box" onclick="nextStep()">
            <div class="speaker-name" id="speaker-name">Haru</div>
            <p class="dialogue-text" id="dialogue-text"></p>
            <div class="click-indicator">▼</div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="mt.mp3" type="audio/mpeg"> <!-- Reusing existing melancholy track -->
    </audio>

    <script src="js/vn.js"></script>
</body>

</html>
