<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silence of the Edge | StoryVerse</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Visual Novel Specific Overrides */
        body {
            overflow: hidden;
            /* Prevent scrolling */
            background: #000;
        }

        #vn-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        #vn-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            z-index: 0;
        }

        /* Ken Burns Effect */




        /* Video/Image Overlay for atmosphere */
        .vn-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Dialogue Box */
        .dialogue-box {
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 1000px;
            height: 250px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 50px;
            padding: 40px;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            opacity: 0;
            /* Fade in */
            transform: translateY(20px);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .dialogue-box.active {
            opacity: 1;
            transform: translateY(0);
        }

        .speaker-name {
            position: absolute;
            top: -20px;
            left: 40px;
            background: var(--accent-gold);
            color: #000;
            padding: 5px 20px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .speaker-name.visible {
            opacity: 1;
        }

        .dialogue-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .click-indicator {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 1.5rem;
            animation: bounce 1s infinite;
            color: var(--accent-gold);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(5px);
            }
        }

        /* Choices */
        .choices-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 20;
            width: 100%;
            max-width: 600px;
            align-items: center;
            display: none;
            /* Hidden by default */
        }

        .choice-btn {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent-gold);
            color: #fff;
            padding: 20px 40px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s forwards;
        }

        .choice-btn:hover {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 20px var(--accent-gold);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Start Screen */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/vn_title_ref.jpg') center/cover no-repeat;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .start-title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .start-btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.4s;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .start-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff;
        }

        /* Home Button */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .home-btn:hover {
            color: #fff;
        }

        /* Day Mode Filter for Manga Style */
        .day-mode {
            filter: invert(1) grayscale(1) contrast(1.2) brightness(1.2);
        }
    </style>
</head>

<body>

    <a href="index.html" class="home-btn">← Exit Story</a>

    <!-- Start Screen -->
    <div class="start-screen" id="start-screen">
        <h1 class="start-title">The Silence<br>of the Edge</h1>
        <button class="start-btn" onclick="startStory()">Enter</button>
    </div>

    <!-- VN Container -->
    <div id="vn-container">
        <!-- Background Layer -->
        <div id="vn-bg"></div>
        <div class="vn-overlay"></div>

        <!-- Script loads here -->
        <div class="choices-container" id="choices-container"></div>

        <div class="dialogue-box" id="dialogue-box" onclick="nextStep()">
            <div class="speaker-name" id="speaker-name">Haru</div>
            <p class="dialogue-text" id="dialogue-text"></p>
            <div class="click-indicator">▼</div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="mt.mp3" type="audio/mpeg"> <!-- Reusing existing melancholy track -->
    </audio>

    <script src="js/vn.js"></script>
</body>

</html>
