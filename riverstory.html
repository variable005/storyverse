<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The River Knows Your Name | StoryVerse</title>

    <!-- Fonts & Icons -->
    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Story<span>Verse</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#chapters">Chapters</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>

    <div class="story-wrapper">
        <!-- Video Background -->
        <video autoplay muted loop playsinline class="video-bg">
            <source src="riverstanding.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>

        <div class="story-content" style="max-height: 80vh; overflow-y: auto;">
            <a href="index.html#chapters" class="back-link"><i class="fas fa-arrow-left"></i> Back to Chapters</a>
            <h1 class="story-title">The River Knows Your <span class="text-accent">Name</span></h1>
            <div id="story"></div>
            <button class="btn-small" onclick="skipStory()" style="margin-top: 20px;">Skip to End</button>
        </div>
    </div>

    <!-- Audio -->
    <audio autoplay loop id="bg-audio">
        <source src="in-slow-motion-inspiring-ambient-lounge.mp3" type="audio/mpeg">
    </audio>

    <script src="js/script.js"></script>

    <!-- Story Logic -->
    <script>
        const storyText = [
            "The afternoon sun burned bright, but the <span class='text-accent'>river</span> stayed cold. Too cold.",
            "Aiko stood at the edge, her silver-grey hair swaying in the wind as she stared into the <span class='text-accent'>water</span>.",
            "Something was <span class='text-accent'>wrong</span>.",
            "The <span class='text-accent'>river</span> had always whispered, but today, it was <span class='text-accent'>silent</span>. Still. Like it was waiting.",
            "She didn’t remember why she came here. Her feet had simply carried her, like <span class='text-accent'>instinct</span>. Or <span class='text-accent'>fate</span>.",
            "She crouched, peering into the glassy <span class='text-accent'>water</span>. Her reflection stared back—grey hair, sharp eyes, a calm expression. But then… it <span class='text-accent'>blinked</span>.",
            "Aiko didn’t.",
            "Her chest <span class='text-accent'>tightened</span>.",
            "Slowly, the reflection tilted its head.",
            "The world around her seemed to blur, the warmth of the sun fading as a <span class='text-accent'>chill</span> crept into her skin.",
            "Then, the reflection opened its mouth.",
            "\"Aiko,\" it <span class='text-accent'>whispered</span>.",
            "Aiko’s breath caught. She hadn’t <span class='text-accent'>spoken</span>.",
            "The reflection smiled. A slow, knowing smile. Then it whispered again—",
            "\"That’s not your <span class='text-accent'>name</span>.\"",
            "Fingers, too <span class='text-accent'>cold</span> to be human, latched onto her wrist.",
            "The sky twisted. The trees warped. The <span class='text-accent'>river</span> opened like a <span class='text-accent'>mouth</span>, swallowing her whole.",
            "She didn’t hit the <span class='text-accent'>water</span>. She <span class='text-accent'>fell through it</span>.",
            "The next thing she knew, she was standing on the other side—inside the <span class='text-accent'>reflection</span>.",
            "She turned sharply to the shore.",
            "There, standing at the river’s edge, was a girl. Silver-grey hair. Sharp eyes. A calm expression.",
            "Aiko tried to scream, but no sound came out.",
            "The girl on the shore—the new Aiko—watched her with a soft <span class='text-accent'>smile</span>. Then, without a word, she turned and walked away.",
            "And Aiko? Aiko was trapped in the river, watching."
        ];

        let index = 0;
        let storyContainer = document.getElementById("story");
        let timer;

        function revealNextSentence() {
            if (index < storyText.length) {
                const sentence = document.createElement("p");
                sentence.classList.add("story-sentence");
                sentence.innerHTML = storyText[index];
                storyContainer.appendChild(sentence);

                // Auto scroll to bottom
                const contentDiv = document.querySelector('.story-content');
                contentDiv.scrollTop = contentDiv.scrollHeight;

                index++;
                timer = setTimeout(revealNextSentence, 2500);
            }
        }

        function skipStory() {
            clearTimeout(timer);
            while (index < storyText.length) {
                const sentence = document.createElement("p");
                sentence.classList.add("story-sentence");
                sentence.style.animation = "none";
                sentence.style.opacity = "1";
                sentence.style.transform = "translateY(0)";
                sentence.innerHTML = storyText[index];
                storyContainer.appendChild(sentence);
                index++;
            }
            const contentDiv = document.querySelector('.story-content');
            contentDiv.scrollTop = contentDiv.scrollHeight;
        }

        // Particle Effect
        function createParticles() {
            const wrapper = document.querySelector('.story-wrapper');
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement("div");
                particle.style.position = "absolute";
                particle.style.background = "rgba(173, 216, 230, 0.3)"; // Light Blue / Soft Cyan
                particle.style.width = Math.random() * 5 + "px";
                particle.style.height = particle.style.width;
                particle.style.borderRadius = "50%";
                particle.style.left = Math.random() * 100 + "%";
                particle.style.top = Math.random() * 100 + "%";
                particle.style.animation = `riseParticles ${Math.random() * 10 + 10}s infinite linear`; // Slower
                particle.style.pointerEvents = "none";
                wrapper.appendChild(particle);
            }
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes riseParticles {
                0% { transform: translateY(0); opacity: 0; }
                50% { opacity: 0.5; }
                100% { transform: translateY(-100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);

        document.addEventListener('DOMContentLoaded', () => {
            // Audio Autoplay Fix
            document.body.addEventListener('click', function () {
                var audio = document.getElementById('bg-audio');
                if (audio.paused) {
                    audio.volume = 0.5;
                    audio.play().catch(e => console.log("Audio play prevented"));
                }
            }, { once: true });

            revealNextSentence();
            createParticles();
        });
    </script>
</body>

</html>
