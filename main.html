<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Website</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        /* Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff004f;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff004f;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/1600x900/?fantasy,night') no-repeat center center/cover;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero-content .highlight {
            color: #ff004f;
        }

        .hero-content p {
            font-size: 20px;
            opacity: 0.8;
        }

        /* Button Style */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background: #ff004f;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff3366;
            transform: scale(1.05);
        }

        /* Story Teaser */
        .story-teaser {
            padding: 50px 20px;
        }

        .story-teaser h2 {
            font-size: 36px;
            color: #ff004f;
        }

        .story-teaser p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <h1 class="logo">StoryVerse</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chapters</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to <span class="highlight">StoryVerse</span></h1>
            <p id="tagline">A world of imagination awaits...</p>
            <a href="#" class="btn">Start Reading</a>
        </div>
    </section>

    <!-- Story Teaser -->
    <section class="story-teaser">
        <h2>Discover the Tale</h2>
        <p>In a distant world, where shadows whisper secrets and stars hold mysteries, a journey begins...</p>
        <a href="#" class="btn">Read More</a>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

    <script>
        // Typewriter effect for tagline
        const tagline = document.getElementById("tagline");
        const text = "A world of imagination awaits...";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                tagline.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 80);
            }
        }

        tagline.innerHTML = "";
        setTimeout(typeEffect, 500);
    </script>

</body>

</html>
