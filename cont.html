<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryVerse | Contact</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
      background: #000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Background Video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ff004f;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff004f;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s;
      padding: 5px 10px;
    }

    nav ul li a:hover {
      color: #ff004f;
      transform: scale(1.05);
    }

    /* Funny Contact Section */
    .contact-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 50px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .contact-section h1 {
      font-size: 80px;
      font-weight: bold;
      color: #ff004f;
      text-shadow: 2px 2px 20px rgba(255, 0, 79, 0.8);
      animation: fadeIn 1s ease-in-out;
    }

    .contact-section p {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0.85;
      animation: fadeIn 1s ease-in-out 0.3s forwards;
    }

    .highlight {
      color: #ff004f;
      font-weight: bold;
    }

    /* Evil Laugh Button */
    .evil-laugh {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #ff004f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 79, 0.8);
      transition: transform 0.2s ease-in-out;
    }

    .evil-laugh:hover {
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
      z-index: 1;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<div class="video-container">
  <video autoplay loop muted>
    <source src="n.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<header>
  <h1 class="logo">StoryVerse</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="chapters.html">Chapters</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Funny Contact Section -->
<section class="contact-section">
  <h1>NO.</h1>
  <p>You thought you could contact us? <span class="highlight">Think again.</span></p>
  <button class="evil-laugh" onclick="playLaugh()">HAHAHA</button>
</section>

<footer>
  <p>Developed by HARIOM SHARNAM</p>
</footer>

<script>
  // Fade in effect
  window.onload = function() {
    document.body.style.opacity = '1';
  };

  // Evil Laugh Sound
  function playLaugh() {
    let audio = new Audio('evil-laugh.mp3'); // Replace with a real laugh sound
    audio.play();
  }
</script>

</body>
</html>
