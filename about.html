<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>StoryVerse | About</title>
  <style>
    /* Global Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* ðŸ”¹ Background Video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%);
    }

    /* ðŸ”¹ Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ff004f;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff004f;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s;
      padding: 5px 10px;
    }

    nav ul li a:hover {
      color: #ff004f;
      transform: scale(1.05);
    }

    /* ðŸ”¹ About Section */
    .about-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 50px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .about-section h1 {
      font-size: 58px;
      color: #ff004f;
      text-shadow: 2px 2px 15px rgba(255, 0, 79, 0.7);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-in-out forwards 0.3s;
    }

    .about-section p {
      font-size: 22px;
      max-width: 800px;
      margin-top: 20px;
      opacity: 0.85;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-in-out forwards 0.5s;
    }

    .highlight {
      color: #ff004f;
      font-weight: bold;
    }

    .signature {
      font-size: 20px;
      margin-top: 30px;
      font-style: italic;
      opacity: 0.85;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-in-out forwards 0.7s;
    }

    /* ðŸ”¹ Keyframe Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Footer */
    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
      z-index: 1;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-in-out forwards 0.9s;
    }
  </style>
</head>
